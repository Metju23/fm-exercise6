<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@500&family=Outfit:wght@600&family=Poppins:wght@100;200;400;500&family=Red+Hat+Display:ital,wght@1,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@500&family=Outfit:wght@600&family=Poppins:wght@100;200;400;500&family=Red+Hat+Display:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500&family=Montserrat:wght@500&family=Outfit:wght@600&family=Poppins:wght@100;200;400;500&family=Red+Hat+Display:wght@900&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <div class="page">
      <img src="images/illustration-hero.svg" alt="">
      <div class="container">
        <div class="section1">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>
        </div>


        <div class="section2">
          <div class="icon">
            <img src="images/icon-music.svg" alt="">
            <div class="price">
              <span>Annual Plan</span>
              <p>$59.99/year</p>
            </div>
          </div>
          <a href="index.html"> Change</a>
        </div>
        

        <div class="section3">
          <div>
            <a class="button1" href="index.html">Proceed to Payment</a>
          </div>
          <div>
            <a class="button2" href="index.html">Cancel Order</a>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
